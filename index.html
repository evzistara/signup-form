<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css"> 
</head>
<body>
    <section class="left">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin project logo">
            <p>Odin</p>
        </div>
        
    </section>
    <section class="right">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <br>
            <p>You <span>know</span> you want to.</p>
        </div>
        <form action="" method="get">
            <h2>Let's do this!</h2>
            <div class="flex">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name"> 
            </div>
            <div class="flex">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone-numer">Phone number</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="flex">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </form>
        <div class="account">
            <button type="submit">Create Account</button>

            <p>Already have an acocunt? <a href="#">Log in</a></p>
        </div>
        
    </section>
</body>
</html>
